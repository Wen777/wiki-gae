{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="jumbotron">
      <h1>Fake wiki</h1>
      <p><a class="btn btn-primary btn-lg" href="/explore">Explore wiki</a></p>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">

           <form class="form-horizontal" method="POST">
                <fieldset>
                    <legend>Search</legend>
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="search-eng"></label>
                        <div class="col-lg-6">
                            <input class="form-control" name="search-eng" placeholder="Item">
                        </div>
                    </div>
                </fieldset>
            </form>

  </div>
  <div class="col-md-3"></div>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    {% if posts %}
      <h2>Hot posts</h2>
      <hr>
      {% for post in posts %}
        <p class="post-title"><a href="/{{ post.subject }}">{{ post.subject }}</a></p>
        <hr>
      {% endfor %}
    {% endif %}
  </div>
  <div class="col-md-3"></div>
</div>

  <footer>
    <p>@_hsiang</p>
  </footer>

{% endblock %}
