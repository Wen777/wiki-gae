<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/journal/bootstrap.min.css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fake wiki</title>
</head>
<body>
  <div class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Fake wiki</a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
      <ul class="nav navbar-nav navbar-right">
        {% if user %}
        <li><a class="login-link" href="">{{user.name}}</a></li>
        <li><a class="login-link" href="/logout">logout</a></li>
        {% else %}
        <li><a class="login-link" href="/login">login</a></li>
        <li><a class="login-link" href="/signup">signup</a></li>
        {% endif %}
      </ul>
    </div>
  </div>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
