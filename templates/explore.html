{% extends "base.html" %}
{% block content %}
<h1>Explore Fake wiki</h1>


<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">

{% if posts%}
  <hr>
  {% for i in posts %}
  <a href="/{{i.subject}}">

    <div>
      <p><h2>{{i.subject}}</h2></p>
      <p><h4>created by {{i.creator}}</h4></p>
      <p><h4>{{ i.created }}</h4></p>
    </div>

  </a>
    <hr>
  {% endfor %}

{% else %}
      <div class="jumbotron">
      <h1>404 Error, page not found, </h1>
      <p><a class="btn btn-primary btn-lg" href="/">Go back to home</a></p>
    </div>
{% endif %}

  </div>
  <div class="col-md-2"></div>
</div>

{% endblock %}
