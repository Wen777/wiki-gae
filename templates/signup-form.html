{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="form-horizontal" method="POST">
                <fieldset>
                    <legend>Signup</legend>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="email">Email</label>
                        <div class="col-lg-10">
                            <input class="form-control" name="email" placeholder="Email">{{error_email}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="username">User name</label>
                        <div class="col-lg-10">
                            <input class="form-control" name="username" placeholder="Name">{{error_username}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="password">Password</label>
                        <div class="col-lg-10">
                            <input class="form-control" name="password" placeholder="Password" type="password" >{{error_password}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="verify">Verify password</label>
                        <div class="col-lg-10">
                            <input class="form-control" name="verify" placeholder="Password again" type="password">{{error_verify}}
                        </div>
                    </div>


                    <div class="form-group">
                      <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
