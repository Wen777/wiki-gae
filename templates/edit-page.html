{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">

      <form class="form-horizontal" method="POST">
          <fieldset>
              <legend>Edit Page--{{ permalink[1:] }}</legend>

              {{error}}

              <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Textarea</label>
                <div class="col-lg-10">
                  <textarea class="form-control" rows="3" name="content" wrap="hard" maxlength="16777215" >{{ post.content }}</textarea>
                  <span class="help-block"></span>
                </div>
              </div>

              <div class="form-group">
                  <div class="col-lg-6 col-lg-offset-3">
                      <button class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </div>
          </fieldset>
      </form>

  </div>
  <div class="col-md-2"></div>
</div>

  <footer>
    <p>Posted by _hsiang</p>
    <p>Queried {{ query_timeago }} seconds ago.</p>
  </footer>

{% endblock %}
